<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="index-page">
    <div class="center-box">
        <div class="signup-container">
            <h2>Welcome</h2>
            <form id="signup-form">
                <label for="register-username">Username:</label>
                <input type="text" id="register-username" name="username" placeholder="Enter your username" required>

                <label for="register-email">Email:</label>
                <input type="email" id="register-email" name="email" placeholder="Enter your email" required>

                <label for="register-phone">Phone Number:</label>
                <input type="tel" id="register-phone" name="phone" placeholder="Enter your phone number" required>

                <label for="register-password">Password:</label>
                <div class="password-container">
                    <input type="password" id="register-password" name="password" placeholder="Enter your password" required>
                    <span toggle="#register-password" class="toggle-password">Show</span>
                </div>

                <button type="submit">Sign Up</button>
                <p id="signup-error" class="error-message"></p>
            </form>
            <div class="signup-option">
                <p>Already have an account?</p>
                <button onclick="redirectToLoginPage()">Login</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
